<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Verificador de Precios</title>
    
    <style>
        
        div {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
    </style>
    
    <script>
        
        if (window.addEventListener) {
            codigo = "";
            window.addEventListener("keydown", function(e) {
                codigo += String.fromCharCode(e.keyCode);
                if (e.keyCode == 13) {
                    alert(codigo);
                    buscar(codigo);
                    codigo = "";
                }
            }, true);
            
            var productos = [
            ["1", "libro", "199"],
            ["2", "soda", "23"],
            ["3", "botella de vidrio", "23"],
            ["4", "sabritas adobadas", "24"],
            ["5", "cuaderno", "25"],
            ["6", "cojín ruidoso", "26"],
            ["7", "póster vegetta", "777"],
            ["8", "martillo", "80"],
            ["9", "suavitel", "90"],
            ["10", "harina de trigo 1kg", "100"]
            ];
            
            function buscar(productoBuscar) {
                alert(productoBuscar);
                for (let i = 0; i < productos.length; i++) {
                    if (productos[i][0] == productoBuscar.trim()) {
                        alert("Si está");
                        break;
                    } else {
                        alert("No está");
                    }
                }
            }
            
        }
        
    </script>
    
</head>
<body>
    
    <div>
        <h1>Pase su producto bajo el escáner</h1><br>
        <img src="barcode-scan.gif" alt="">
    </div>
    
</body>
</html>
